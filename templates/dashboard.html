<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <title>Dashboard</title>
</head>
<body>
    <div class="container">
        <h1>Bem-vindo, {{ client.name }}</h1>

        <div class="info-card">
            <h2>Suas Informações</h2>
            <p><strong>E-mail:</strong> {{ client.email }}</p>
            <p><strong>Endereço:</strong> {{ client.address }}</p>
            <p><strong>Telefone:</strong> {{ client.phone }}</p>
        </div>

        <h2>Editar Informações</h2>
        <form method="POST" class="edit-form">
            <label for="address">Endereço</label>
            <input type="text" id="address" name="address" value="{{ client.address }}" required>

            <label for="phone">Telefone</label>
            <input type="text" id="phone" name="phone" value="{{ client.phone }}" required>

            <button type="submit" class="btn">Salvar Alterações</button>
        </form>

        <a href="/logout" class="btn logout">Sair</a>
    </div>
</body>
</html>
